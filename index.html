<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        let n = 5; //swapnil
        let star = "";
        //Upside pyramid
    for (let i = 1; i<=n; i++){
        // printing spaces
        for (let j = n; j > i; j--){
            star += " ";
        }
        // printing star
        for(let k = 0;k<i*2-1;k++){
            star += "*";
        }
        star = star + "\n"
    }
    //Downside pyramid
    for (let i = 1;i <= n-1;i++){
        //printing spaces
        for(let j =0;j<i;j++){
            star = star + " "
        }
        //printing star
        for (let k = (n-i) * 2 - 1;k>0;k--){
            star = star + "*"
        }
        star = star + "\n"
    }
    console.log(star);
    console.log("Created by Swapnil ShahareðŸ˜Ž");
    </script>
  </body>
</html>
